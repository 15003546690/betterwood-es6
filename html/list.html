<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/list.css">
</head>
<body>
<div class="container list">
    <header class="header">
        <span class="left-arrow back"></span>
        <h2>343间酒店</h2>
    </header>
    <div class="list-pick-date">
        <span class="list-date-in"> </span>
        <span class="list-date-out"> </span>
    </div>
    <div class="hotel-list">

    </div>
    <div class="filter-nav">
        <span class="filter-order">星级</span>
        <span class="filter-price">价格</span>
        <span class="filter-brand">品牌</span>
        <span class="filter-stars">排序</span>
    </div>
    <div class="filter-items">
        <div class="filter-box stars">
            <p>不限 <span class="check-box checked"></span></p>
            <p stars="1">经济型<span class="check-box"></span></p>
            <p stars="2">二星<span class="check-box"></span></p>
            <p stars="3">三星 <span class="check-box"></span></p>
            <p stars="4">四星 <span class="check-box"></span></p>
            <p stars="5">五星 <span class="check-box"></span></p>
        </div>
        <div class="filter-box price">
            <p>不限 <span class="check-box checked"></span></p>
            <p price="100">100元以下<span class="check-box"></span></p>
            <p price="200">100-200<span class="check-box"></span></p>
            <p price="300">200-300<span class="check-box"></span></p>
            <p price="400">300-400<span class="check-box"></span></p>
            <p price="500">400-500<span class="check-box"></span></p>
            <p price="1000">500元以上<span class="check-box"></span></p>
        </div>
        <div class="filter-box brand">
            <p>不限 <span class="check-box checked"></span></p>
            <p brand="汉庭酒店">汉庭酒店<span class="check-box"></span></p>
            <p brand="和颐酒店">和颐酒店<span class="check-box"></span></p>
            <p brand="7天酒店">7天酒店<span class="check-box"></span></p>
            <p brand="锦江之星">锦江之星<span class="check-box"></span></p>
            <p brand="翠微酒店">翠微酒店<span class="check-box"></span></p>
            <p brand="翠微酒店">翠微酒店<span class="check-box"></span></p>
        </div>
        <div class="filter-box distance">
            <p distance="1">默认排序<span class="check-box checked"></span></p>
            <p distance="1">由近到远<span class="check-box"></span></p>
            <p distance="0">由远到近<span class="check-box"></span></p>
        </div>
    </div>
</div>
<div class="plugin pick-city"></div>
<div class="plugin pick-date"></div>
