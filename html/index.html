<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/index.css">
</head>
<body>
<div class="container">
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <p class="swiper-slide banner-img-1"></p>
                <p class="swiper-slide banner-img-2"></p>
                <p class="swiper-slide banner-img-3"></p>
            </div>
        </div>
        <span class="tips">酒店预定</span>
    </div>
    <div class="data-area">
        <div class="data-area-item">
            <span class="data-title">入住地</span>
            <span class="data-city">北京</span>
            <span class="right-arrow"></span>
        </div>
        <div class="data-area-item">
            <span class="data-title">入住日</span>
            <span class="data-live-in">    </span>
            <span class="right-arrow"></span>
        </div>
        <div class="data-area-item">
            <span class="data-title">离店日</span>
            <span class="data-leave">     </span>
            <span class="right-arrow"></span>
        </div>
        <div class="data-area-item">
            <span class="data-title">酒店名</span>
            <span class=""><input type="text" placeholder="输入酒店名"></span>
        </div>
    </div>
    <div class="book-btn">
        <p class="search">搜索酒店</p>
    </div>
</div>
<div class="plugin pick-city">

</div>
<div class="plugin pick-date">

</div>

<script src="../lib/jquery.js"></script>
<script src="../common.js"></script>
<script src="../dist/js/index.js"></script>
</body>
</html>
